    <title>Batch Test Grader</title>
    <style>
        /* Replicating keyframes and styles previously in index.html */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        /* FIX: Enhanced print styles for better control over layout and orientation. */
        @media print {
            @page {
                margin: 0;
            }
            body.printing-landscape .printable-content {
                 @page {
                    size: landscape;
                }
            }
            body * {
                visibility: hidden;
            }
            .printable-area, .printable-area * {
                visibility: visible;
            }
            .printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            body {
                -webkit-print-color-adjust: exact; /* Chrome, Safari */
                print-color-adjust: exact; /* Standard */
                margin: 0;
            }
            /* Hide preview UI during actual printing */
            .print-preview-controls {
                display: none !important;
            }
        }
    </style>
